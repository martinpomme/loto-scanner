<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle des cartons</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    /* Scanner container */
    #reader {
      width: 92%;
      max-width: 380px;
      margin: 25px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Fullscreen result */
    #resultScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding-bottom: 80px;
    }

    .valid {
      background: #0f7a0f;
    }

    .invalid {
      background: #a30000;
    }

    /* Icon circle */
    .icon {
      font-size: 150px;
      border: 4px solid white;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 200;
      margin-top: 25px;
      line-height: 0;
    }

    /* Scan button */
    #scanBtn {
      margin-top: 50px;
      padding: 20px 50px;
      font-size: 26px;
      background: white;
      color: black;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modern camera selector */
    .html5-qrcode-select-camera {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
      background: white;
      width: 90%;
      max-width: 350px;
    }
  </style>
</head>

<body>

<div id="reader"></div>

<div id="resultScreen">
  <div id="text"></div>
  <div class="icon" id="icon"></div>
  <button id="scanBtn" onclick="restart()">Scan</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwkDtspgmnRJJM58ujFsI-RJFpGmQsyJ57ue5X856nMrsRVbYYei_qB3bX7TyyZIEfL/exec";

let scanner;

function showResult(valide) {
  const screen = document.getElementById("resultScreen");
  const text = document.getElementById("text");
  const icon = document.getElementById("icon");

  if (valide) {
    screen.className = "valid";
    text.textContent = "VALIDE";
    icon.textContent = "✔";
    navigator.vibrate?.(150);
  } else {
    screen.className = "invalid";
    text.textContent = "INVALIDE";
    icon.textContent = "✖";
    navigator.vibrate?.([120, 80, 120]);
  }

  screen.style.display = "flex";
}

function restart() {
  location.reload();
}

function verifier(code) {
  fetch(API_URL + "?code=" + code)
    .then(r => r.json())
    .then(data => {
      showResult(data.exists);
    })
    .catch(() => {
      showResult(false);
    });
}

scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 260 });
scanner.render((decodedText) => {
  scanner.clear();
  verifier(decodedText);
});
</script>

</body>
</html>
