<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner un carton</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    #reader {
      width: 92%;
      max-width: 380px;
      margin: 25px auto;
    }

    #resultScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
    }

    .valid {
      background: #0f7a0f;
    }

    .invalid {
      background: #a30000;
    }

    .icon {
      font-size: 80px;
      margin-top: 20px;
      border: 4px solid white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #scanBtn {
      margin-top: 40px;
      padding: 18px 40px;
      font-size: 24px;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="reader"></div>

<div id="resultScreen">
  <div id="text"></div>
  <div class="icon" id="icon"></div>
  <button id="scanBtn" onclick="restart()">Scan</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz3kNQWzWen_CLhQDrPUiX1xUKxA5uHM2UpFRVM50LFUFl7CS7jo_S5_b6Xo2gBCWl9/exec";

let scanner;

function showResult(valide) {
  const screen = document.getElementById("resultScreen");
  const text = document.getElementById("text");
  const icon = document.getElementById("icon");

  if (valide) {
    screen.className = "valid";
    text.textContent = "VALIDE";
    icon.textContent = "✔";
    navigator.vibrate?.(150);
  } else {
    screen.className = "invalid";
    text.textContent = "INVALIDE";
    icon.textContent = "✖";
    navigator.vibrate?.([120, 80, 120]);
  }

  screen.style.display = "flex";
}

function restart() {
  location.reload();
}

function verifier(code) {
  fetch(API_URL + "?code=" + code)
    .then(r => r.json())
    .then(data => {
      showResult(data.exists);
    })
    .catch(() => {
      showResult(false);
    });
}

scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 260 });
scanner.render((decodedText) => {
  scanner.clear();
  verifier(decodedText);
});
</script>

</body>
</html>
