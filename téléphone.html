<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification Carton</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #ffffff, #f0f0f0);
      text-align: center;
    }

    header {
      background: #0066ff;
      color: white;
      padding: 18px;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    #reader {
      width: 92%;
      max-width: 380px;
      margin: 25px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    #result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      padding: 18px;
      border-radius: 12px;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      display: none;
      transition: 0.3s;
    }

    .valid {
      background: #d4f8d4;
      color: #0f7a0f;
      border: 2px solid #0f7a0f;
    }

    .invalid {
      background: #ffd4d4;
      color: #a30000;
      border: 2px solid #a30000;
    }
  </style>
</head>

<body>

<header>Scanner un carton</header>

<div id="reader"></div>

<p id="result"></p>

<script>
const API = "TON_URL_API";

function verifier(code) {
  fetch(API, {
    method: "POST",
    body: JSON.stringify({ code })
  })
  .then(r => r.json())
  .then(data => {
    const res = document.getElementById("result");
    res.style.display = "block";

    if (data.status === "valid") {
      res.textContent = "✔ Carton VALIDE";
      res.className = "valid";
      navigator.vibrate?.(150);
    } else {
      res.textContent = "❌ Carton INVALIDE";
      res.className = "invalid";
      navigator.vibrate?.([120, 80, 120]);
    }
  });
}

new Html5QrcodeScanner("reader", { fps: 10, qrbox: 260 })
  .render((decodedText) => verifier(decodedText));
</script>

</body>
</html>
