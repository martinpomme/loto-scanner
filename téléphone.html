<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner un carton</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: #0066ff;
      color: white;
      padding: 18px;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    #reader {
      width: 92%;
      max-width: 380px;
      margin: 25px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    #code {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
    }

    #result {
      margin-top: 25px;
      font-size: 32px;
      font-weight: bold;
      padding: 20px;
      border-radius: 14px;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      display: none;
      transition: 0.3s;
    }

    .valid {
      background: #d4f8d4;
      color: #0f7a0f;
      border: 3px solid #0f7a0f;
    }

    .invalid {
      background: #ffd4d4;
      color: #a30000;
      border: 3px solid #a30000;
    }
  </style>
</head>

<body>

<header>Scanner un carton</header>

<div id="reader"></div>

<p id="code"></p>
<p id="result"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxzYFFfGcWG8_WYji0FJjNqdlD_7AlHBGV3x_kiH6x9-dFQ4cnqrkz4ij_WN1OLCAT5/exec";

function afficher(valide) {
  const res = document.getElementById("result");
  res.style.display = "block";

  if (valide) {
    res.textContent = "✔ CARTON VALIDE";
    res.className = "valid";
    navigator.vibrate?.(150);
  } else {
    res.textContent = "❌ CARTON INVALIDE";
    res.className = "invalid";
    navigator.vibrate?.([120, 80, 120]);
  }
}

function verifier(code) {
  document.getElementById("code").textContent = "Code scanné : " + code;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ code })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "exists") {
      afficher(true);   // Le code est déjà dans Sheets → VALIDE
    } else if (data.status === "new") {
      afficher(false);  // Le code n'est pas dans Sheets → INVALIDE
    } else {
      afficher(false);
    }
  })
  .catch(() => {
    afficher(false);
  });
}

new Html5QrcodeScanner("reader", { fps: 10, qrbox: 260 })
  .render((decodedText) => verifier(decodedText));
</script>

</body>
</html>
