<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner un carton</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: #0066ff;
      color: white;
      padding: 18px;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    #reader {
      width: 92%;
      max-width: 380px;
      margin: 25px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 999;
    }

    #popupBox {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 350px;
      text-align: center;
      color: black;
    }

    #popupMessage {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #popupButton {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #0066ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .valid {
      color: #0f7a0f;
    }

    .invalid {
      color: #a30000;
    }
  </style>
</head>

<body>

<header>Scanner un carton</header>

<div id="reader"></div>

<div id="popup">
  <div id="popupBox">
    <div id="popupMessage"></div>
    <button id="popupButton" onclick="restartScan()">Scanner à nouveau</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz3kNQWzWen_CLhQDrPUiX1xUKxA5uHM2UpFRVM50LFUFl7CS7jo_S5_b6Xo2gBCWl9/exec";

let scanner;

function showPopup(valide) {
  const popup = document.getElementById("popup");
  const msg = document.getElementById("popupMessage");

  if (valide) {
    msg.textContent = "✔ CARTON VALIDE";
    msg.className = "valid";
    navigator.vibrate?.(150);
  } else {
    msg.textContent = "❌ CARTON INVALIDE";
    msg.className = "invalid";
    navigator.vibrate?.([120, 80, 120]);
  }

  popup.style.display = "flex";
}

function restartScan() {
  document.getElementById("popup").style.display = "none";
  scanner.resume();
}

function verifier(code) {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ code })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "exists") {
      showPopup(true);
    } else {
      showPopup(false);
    }
  })
  .catch(() => {
    showPopup(false);
  });
}

scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 260 });
scanner.render((decodedText) => {
  scanner.pause();
  verifier(decodedText);
});
</script>

</body>
</html>
