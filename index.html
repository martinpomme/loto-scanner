<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des cartons</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 45px;
      color: #222;
      font-weight: 700;
    }

    .btn {
      display: block;
      width: 260px;
      padding: 18px;
      margin: 15px auto;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .vente {
      background: #0066ff;
    }

    .controle {
      background: #0f7a0f;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Gestion des cartons</h1>

  <a href="https://martinpomme.github.io/loto-scanner/ordi.html" class="btn vente">
    Mode Vente
  </a>

  <a href="https://martinpomme.github.io/loto-scanner/téléphone.html" class="btn controle">
    Mode Contrôle
  </a>
</div>

</body>
</html>
