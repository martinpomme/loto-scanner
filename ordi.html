<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des cartons – Vente / Rendu</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 24px 22px 26px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 92%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 24px;
      color: #222;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      width: 90px;
      height: 40px;
      margin: 20px auto;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background: #0066ff;
      border-radius: 40px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.3s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: #a30000;
    }

    input:checked + .slider:before {
      transform: translateX(50px);
    }

    .modeLabel {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 11px 0;
      font-size: 17px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #0066ff;
      color: white;
    }

    #scanBtn {
      background: #0f7a0f;
    }

    #status {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      display: none;
    }

    .ok { background: #d4f8d4; color: #0f7a0f; border: 2px solid #0f7a0f; }
    .exists { background: #fff3cd; color: #856404; border: 2px solid #856404; }
    .deleted { background: #d4f8d4; color: #0f7a0f; border: 2px solid #0f7a0f; }
    .notfound { background: #ffd4d4; color: #a30000; border: 2px solid #a30000; }

    /* Scanner modal */
    #scannerModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #reader {
      width: 90%;
      max-width: 380px;
      background: white;
      padding: 10px;
      border-radius: 12px;
    }

    #closeScan {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      background: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Gestion des cartons</h1>

  <!-- Toggle Vente / Rendu -->
  <label class="switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>
  <div class="modeLabel" id="modeLabel">Mode Vente</div>

  <label for="code">Code du carton</label>
  <input type="text" id="code" placeholder="Saisir ou scanner le code barre">

  <button onclick="envoyer()">Valider</button>
  <button id="scanBtn" onclick="openScanner()">Scanner</button>

  <div id="status"></div>
</div>

<!-- Scanner modal -->
<div id="scannerModal">
  <div id="reader"></div>
  <button id="closeScan" onclick="closeScanner()">Fermer</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwTvey3gpOO-TreIfg0LAtdv4N20xg-OyLT5wXjeFDj4Z_hHCm_I6tlRimRBikIq4A/exec";

let html5Scanner;

function getMode() {
  return document.getElementById("modeToggle").checked ? "rendu" : "vente";
}

document.getElementById("modeToggle").addEventListener("change", () => {
  document.getElementById("modeLabel").textContent =
    getMode() === "vente" ? "Mode Vente" : "Mode Rendu";
});

function afficher(message, type) {
  const box = document.getElementById("status");
  box.style.display = "block";
  box.textContent = message;
  box.className = type;

  setTimeout(() => {
    box.style.display = "none";
  }, 2000);
}

function envoyer() {
  const input = document.getElementById("code");
  const code = input.value.trim();
  const mode = getMode();

  if (!code) {
    afficher("Veuillez saisir un code.", "error");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ code, mode })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "added") afficher("✔ Carton enregistré", "ok");
    else if (data.status === "exists") afficher("⚠ Déjà saisi", "exists");
    else if (data.status === "deleted") afficher("✔ Carton rendu", "deleted");
    else if (data.status === "notfound") afficher("❌ Ce carton n'existe pas", "notfound");
    else afficher("Erreur serveur", "error");

    input.value = "";
  })
  .catch(() => afficher("Erreur réseau", "error"));
}

document.getElementById("code").addEventListener("keydown", (e) => {
  if (e.key === "Enter") envoyer();
});

/* Scanner functions */
function openScanner() {
  document.getElementById("scannerModal").style.display = "flex";

  html5Scanner = new Html5Qrcode("reader");
  html5Scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      document.getElementById("code").value = decodedText;
      closeScanner();
      envoyer();
    }
  );
}

function closeScanner() {
  if (html5Scanner) {
    html5Scanner.stop().then(() => html5Scanner.clear());
  }
  document.getElementById("scannerModal").style.display = "none";
}
</script>

</body>
</html>
